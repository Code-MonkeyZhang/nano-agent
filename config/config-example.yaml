# Nano Agent Configuration Example
#

# ===== LLM Configuration =====
# Choose your LLM provider and configure accordingly
apiKey: 'YOUR_API_KEY_HERE'
apiBase: 'https://api.deepseek.com/v1'
model: 'deepseek-chat'
provider: 'openai' # "anthropic" or "openai"

# ===== Logging Configuration =====
enableLogging: false # Enable file logging to project-root/logs/

# ===== Agent Configuration =====
maxSteps: 50 # Maximum execution steps
systemPromptPath: 'system_prompt.md' # System prompt file (same config directory)

# ===== Retry Configuration =====
retry:
  enabled: true # Enable retry mechanism
  maxRetries: 3 # Maximum number of retries

# ===== Tools Configuration =====
tools:
  skillsDir: './skills' # Directory containing skills (each skill is a folder with SKILL.md)
  mcpConfigPath: 'mcp.json' # MCP configuration file path
  mcp:
    connectTimeout: 10.0
    executeTimeout: 60.0
    sseReadTimeout: 120.0

# ===== OpenAI HTTP Server Configuration =====
# Provides OpenAI-compatible HTTP API for external clients
openaiHttpServer:
  port: 3847    # HTTP server port
  host: '0.0.0.0'   # Bind address (0.0.0.0 = all interfaces)
